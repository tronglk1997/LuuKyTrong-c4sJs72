<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [3, 4, 6, -9, 10, -88, 2];
        let num = Number(prompt("Nhập số cần tìm"));
        if (!arr.includes(num)) {
            alert(`${num} Không tìm thấy`);
        } 
        else {
            alert(`${num} ở vị trí số ${arr.indexOf(num)}`);
        }
    </script>
</body>
</html>
