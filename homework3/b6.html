<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var a =prompt('Nhập dãy số cách nhau bởi (,)').split(',')
        let b = a.map((num) => {
            return Number(num);
        });
        let c = Math.min(...b);
        console.log("số bé nhất là",c)
    </script>
</body>
